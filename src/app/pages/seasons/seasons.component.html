<h1>Champions by season</h1>

<div *ngFor="let year of years, let i = index;">
    <app-season [year]="year" (click)="showRaces[i] = !showRaces[i]" class="click" #season></app-season>

    <div [hidden]="!showRaces[i]">
        <app-season-races [year]="year" [driver]="season?.champion?.driverId"></app-season-races>
    </div>
</div>
