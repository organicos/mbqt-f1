<h1 routerLink="/" class="click">F1</h1>

<h1>Champions by season</h1>

<div fxLayout="row">
  <div fxFlex>
    <div *ngFor="let year of years">
      <app-season [year]="year" (click)="setOpenYear(year)" [highlight]="yearOpen == year" class="click" (championReceived)="champions[year] = $event;"></app-season>
    </div>
  </div>
  <div fxFlex>
    <app-season-races *ngIf="yearOpen" [year]="yearOpen" [driver]="champions[yearOpen]?.driverId"></app-season-races>
  </div>
</div>
